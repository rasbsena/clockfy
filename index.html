<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockfy - Registro de Ponto</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23270949' d='M50,5L25,35h50L50,5z'/%3E%3Ccircle fill='%23f93d00' cx='50' cy='60' r='35'/%3E%3Ccircle fill='%23270949' cx='50' cy='60' r='28'/%3E%3Ccircle fill='%23fff' cx='50' cy='60' r='23'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --roxo-escuro: #270949;
            --roxo-medio: #87148C;
            --roxo-vivo: #4F1295;
            --laranja: #F93D00;
            --laranja-esc: #e03800;
            --branco: #fff;
            --vidro: rgba(39, 9, 73, 0.6);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #270949 0%, #1a0430 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loading Inicial para evitar piscar a tela */
        .loading-check {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a0430;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--laranja);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--vidro);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(249, 61, 0, 0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo { width: 40px; height: 40px; }
        
        .header-title { font-size: 24px; font-weight: 800; }
        .header-title span { color: var(--laranja); }

        .card {
            background: var(--vidro);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(249, 61, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .time-display {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .btn-clock {
            background: var(--laranja);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(249, 61, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-clock:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(249, 61, 0, 0.5);
            background: var(--laranja-esc);
        }

        .btn-clock:active {
            transform: scale(0.95);
        }

        .icon-fingerprint {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .user-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            color: #aaa;
        }

        .user-name {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

        /* Modal de input do PIN */
        .pin-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000;
            justify-content: center; align-items: center;
        }

        .pin-content {
            background: #2a0e45; padding: 30px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 350px;
            border: 1px solid rgba(249, 61, 0, 0.3);
        }

        .pin-input {
            font-size: 32px; padding: 10px; width: 100%; text-align: center;
            margin: 20px 0; border-radius: 10px; border: 2px solid #F93D00;
            background: rgba(0,0,0,0.3); color: white; letter-spacing: 10px;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento e verifica√ß√£o -->
    <div id="authCheck" class="loading-check">
        <div class="spinner"></div>
        <div>Verificando acesso...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header class="header">
            <div class="logo-area">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <path fill="#270949" d="M50,5L25,35h50L50,5z"/>
                    <circle fill="#f93d00" cx="50" cy="60" r="35"/>
                    <circle fill="#270949" cx="50" cy="60" r="28"/>
                    <circle fill="#fff" cx="50" cy="60" r="23"/>
                </svg>
                <div class="header-title">Clock<span>fy</span></div>
            </div>
            <!-- Menu Admin s√≥ aparece se for admin -->
            <div id="adminLink" style="display: none;">
                <button class="btn-outline" onclick="window.location.href='area-restrita/paineladmin.html'">‚öôÔ∏è Admin</button>
            </div>
        </header>

        <div class="card">
            <div class="date-display" id="currentDate">Carregando data...</div>
            <div class="time-display" id="currentTime">00:00:00</div>

            <button class="btn-clock" onclick="iniciarRegistro()">
                <div class="icon-fingerprint">üëÜ</div>
                REGISTRAR<br>PONTO
            </button>

            <div class="user-info">
                Logado como: <div class="user-name" id="userName">...</div>
                <button class="btn-outline" onclick="window.location.href='area-restrita/painel.html'">üë§ Meu Painel</button>
                <button class="btn-outline" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <!-- Modal PIN (Simplificado) -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-content">
            <h3>Digite seu PIN</h3>
            <input type="password" class="pin-input" id="pinInput" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn-outline" style="background: #F93D00; border: none; width: 100%; padding: 15px; font-weight: bold;" onclick="confirmarPonto()">CONFIRMAR</button>
            <br><br>
            <button class="btn-outline" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script>
        // ============================================================
        // 1. VERIFICA√á√ÉO DE LOGIN E REDIRECIONAMENTO (SSO)
        // ============================================================
        
        function processarSSO() {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenData = urlParams.get('auth_data');
            
            // SE TIVER TOKEN NA URL (Vindo da Plataforma)
            if (tokenData) {
                try {
                    // Unicode safe decoding
                    const decodedData = JSON.parse(decodeURIComponent(escape(atob(tokenData))));
                    
                    // Salva o objeto principal
                    localStorage.setItem('usuario', JSON.stringify(decodedData));
                    
                    // "Explode" as chaves para o localStorage (garante compatibilidade)
                    for (const key in decodedData) {
                        if (Object.hasOwnProperty.call(decodedData, key)) {
                            const value = decodedData[key];
                            if (typeof value === 'string' || typeof value === 'number' || typeof value === 'boolean') {
                                localStorage.setItem(key, value);
                            }
                        }
                    }
                    
                    // Limpa a URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return true;
                } catch (e) {
                    console.error('Erro ao processar SSO:', e);
                }
            }
            return false;
        }

        function checkAuth() {
            // 1. Tenta pegar dados da URL primeiro
            processarSSO();

            // 2. Verifica se tem dados no localStorage
            const usuarioJson = localStorage.getItem('usuario');
            const idFuncionario = localStorage.getItem('id_funcionario');
            const autenticado = localStorage.getItem('autenticado');
            
            // A verifica√ß√£o agora √© mais branda para evitar loop. 
            // O token √© verificado apenas na hora de registrar o ponto.
            if (!usuarioJson || !idFuncionario || autenticado !== 'true') {
                // SE N√ÉO TIVER LOGADO: Redireciona para a PLATAFORMA
                console.log('N√£o autenticado. Redirecionando...');
                setTimeout(() => {
                    window.location.href = 'https://plataforma.upperfy.com.br';
                }, 100);
            } else {
                // SE TIVER LOGADO: Libera a tela
                document.getElementById('authCheck').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadUserInfo(usuarioJson);
            }
        }

        function loadUserInfo(json) {
            try {
                const user = JSON.parse(json);
                // Tenta pegar nome de v√°rias formas poss√≠veis
                const nome = user.nome || user.nome_completo || user.usuario_nome || localStorage.getItem('usuario_nome') || 'Colaborador';
                document.getElementById('userName').textContent = nome;
                
                // Verifica permiss√£o de Admin
                const role = user.role || user.nivel_acesso || localStorage.getItem('role');
                if (role === 'Admin') {
                    document.getElementById('adminLink').style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                localStorage.clear();
                window.location.href = 'https://plataforma.upperfy.com.br';
            }
        }

        // Roda a verifica√ß√£o imediatamente
        checkAuth();

        // ============================================================
        // 2. L√ìGICA DO REL√ìGIO
        // ============================================================
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR');
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ============================================================
        // 3. REGISTRO DE PONTO
        // ============================================================
        function iniciarRegistro() {
            // Verifica token aqui antes de deixar bater ponto
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Sess√£o inv√°lida ou expirada. Fa√ßa login novamente.');
                logout();
                return;
            }
            document.getElementById('pinModal').style.display = 'flex';
            document.getElementById('pinInput').focus();
        }

        function fecharModal() {
            document.getElementById('pinModal').style.display = 'none';
            document.getElementById('pinInput').value = '';
        }

        async function confirmarPonto() {
            const pin = document.getElementById('pinInput').value;
            if(pin.length < 4) return alert('Digite o PIN completo');
            
            // Redireciona para a p√°gina completa de registro com foto
            // Como estamos na raiz, o caminho para area-restrita √© direto
            window.location.href = 'area-restrita/clockfyregistro.html'; 
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'https://plataforma.upperfy.com.br';
        }
    </script>
</body>
</html>
