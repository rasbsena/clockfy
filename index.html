<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockfy - Sistema de Registro de Ponto</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23270949' d='M50,5L25,35h50L50,5z'/%3E%3Ccircle fill='%23f93d00' cx='50' cy='60' r='35'/%3E%3Ccircle fill='%23270949' cx='50' cy='60' r='28'/%3E%3Ccircle fill='%23fff' cx='50' cy='60' r='23'/%3E%3Cline x1='50' y1='40' x2='50' y2='43' stroke='%23270949' stroke-width='1.5'/%3E%3Cline x1='73' y1='60' x2='70' y2='60' stroke='%23270949' stroke-width='1.5'/%3E%3Cline x1='50' y1='80' x2='50' y2='77' stroke='%23270949' stroke-width='1.5'/%3E%3Cline x1='27' y1='60' x2='30' y2='60' stroke='%23270949' stroke-width='1.5'/%3E%3Ccircle fill='%23f93d00' cx='50' cy='60' r='15'/%3E%3Ctext x='50' y='67' font-family='Arial' font-size='18' font-weight='bold' fill='white' text-anchor='middle'%3EC%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #270949 0%, #1a0430 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
        }

        .title {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .title span {
            color: #F93D00;
        }

        .subtitle-company {
            color: #a8a8a8;
            font-size: 14px;
            font-weight: 400;
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle::before {
            content: 'üïê';
            font-size: 20px;
        }

        .form-card {
            background: rgba(39, 9, 73, 0.6);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(249, 61, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            background: rgba(20, 5, 35, 0.8);
            border: 2px solid rgba(249, 61, 0, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            letter-spacing: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #F93D00;
            background: rgba(20, 5, 35, 1);
            box-shadow: 0 0 0 3px rgba(249, 61, 0, 0.1);
        }

        input[type="password"]::placeholder {
            letter-spacing: normal;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.3);
        }

        .photo-preview {
            margin-bottom: 20px;
            display: none;
        }

        .photo-preview img {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #F93D00;
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: #e03800;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 61, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 500 350'%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bfill:%23270949;%7D.cls-2%7Bfill:%23f93d00;%7D.cls-3%7Bfill:%23fff;%7D%3C/style%3E%3C/defs%3E%3Cpath class='cls-1' d='M250,15L150,135h200L250,15z'/%3E%3Ccircle class='cls-2' cx='250' cy='240' r='110'/%3E%3Ccircle class='cls-1' cx='250' cy='240' r='90'/%3E%3Ccircle class='cls-3' cx='250' cy='240' r='75'/%3E%3Cg%3E%3Cline class='cls-1' x1='250' y1='175' x2='250' y2='185' stroke='%23270949' stroke-width='2'/%3E%3Cline class='cls-1' x1='315' y1='240' x2='305' y2='240' stroke='%23270949' stroke-width='2'/%3E%3Cline class='cls-1' x1='250' y1='305' x2='250' y2='295' stroke='%23270949' stroke-width='2'/%3E%3Cline class='cls-1' x1='185' y1='240' x2='195' y2='240' stroke='%23270949' stroke-width='2'/%3E%3C/g%3E%3Ccircle class='cls-2' cx='250' cy='240' r='50'/%3E%3Ctext x='250' y='260' font-family='Arial, sans-serif' font-size='50' font-weight='bold' fill='white' text-anchor='middle'%3EC%3C/text%3E%3C/svg%3E" 
                 alt="Clockfy Logo">
            <div class="title">Clock<span>fy</span></div>
            <div class="subtitle-company">Sistema de Ponto da Upperfy</div>
        </div>

        <div class="subtitle">Sistema de Registro de Ponto</div>

        <div class="form-card">
            <form id="pontoForm">
                <div class="form-group">
                    <label for="pin">Digite seu PIN</label>
                    <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" required>
                </div>

                <div class="photo-preview" id="photoPreview">
                    <label>Foto capturada:</label>
                    <img id="previewImg" src="" alt="Preview">
                </div>

                <input type="file" id="cameraInput" accept="image/*" capture="user" style="display: none;">
                <video id="video" autoplay playsinline style="display: none; width: 100%; max-width: 300px; border-radius: 12px; margin-bottom: 15px;"></video>
                <canvas id="canvas" style="display: none;"></canvas>

                <button type="button" class="btn btn-primary" id="photoBtn">
                    üì∑ Tirar Foto
                </button>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Bater Ponto</span>
                    <div class="loader" id="loader"></div>
                </button>

                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://clockfy.upperfy.com.br/painel'">
                    üë§ Acessar seu Perfil
                </button>

                <div class="message" id="message"></div>
            </form>
        </div>

        <div class="footer">Desenvolvido por Upperfy</div>
    </div>

    <script>
        let capturedPhoto = null;
        let stream = null;
        let isVideoActive = false;

        const pinInput = document.getElementById('pin');
        const cameraInput = document.getElementById('cameraInput');
        const photoBtn = document.getElementById('photoBtn');
        const photoPreview = document.getElementById('photoPreview');
        const previewImg = document.getElementById('previewImg');
        const form = document.getElementById('pontoForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const message = document.getElementById('message');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        photoBtn.addEventListener('click', async () => {
            if (isVideoActive) {
                // Capturar foto
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);
                capturedPhoto = canvas.toDataURL('image/jpeg', 0.8);
                
                previewImg.src = capturedPhoto;
                photoPreview.style.display = 'block';
                
                // Parar a c√¢mera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.style.display = 'none';
                isVideoActive = false;
                photoBtn.textContent = '‚úì Foto Capturada - Tirar Novamente';
                photoBtn.style.background = '#22c55e';
            } else {
                // Abrir c√¢mera
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' },
                        audio: false 
                    });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    isVideoActive = true;
                    photoBtn.textContent = 'üì∏ Capturar Foto';
                    photoPreview.style.display = 'none';
                } catch (error) {
                    console.error('Erro ao acessar c√¢mera:', error);
                    showMessage('Erro ao acessar a c√¢mera. Verifique as permiss√µes.', 'error');
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pin = pinInput.value;

            if (!pin || pin.length < 4) {
                showMessage('Por favor, digite um PIN v√°lido', 'error');
                return;
            }

            if (!capturedPhoto) {
                showMessage('Por favor, tire uma foto antes de registrar o ponto', 'error');
                return;
            }

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            message.style.display = 'none';

            try {
                const payload = {
                    pin: pin,
                    photo: capturedPhoto,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch('https://n8n.upperfy.com.br/webhook/2f97bdf7-22ff-451a-bdee-clockfy01', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data === true || data.success === true || response.ok) {
                    showMessage('‚úì Ponto registrado com sucesso!', 'success');
                    form.reset();
                    capturedPhoto = null;
                    photoPreview.style.display = 'none';
                    photoBtn.textContent = 'üì∑ Tirar Foto';
                    photoBtn.style.background = '#F93D00';
                } else {
                    showMessage('Erro ao registrar ponto. Tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        // Limpar stream ao fechar a p√°gina
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
