<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockfy - Ponto Eletrônico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F1295' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'%3E%3C/circle%3E%3Cpolyline points='12 6 12 12 16 14'%3E%3C/polyline%3E%3C/svg%3E">
    
    <style>
        /* ========================================
           RESET E CONFIGURAÇÕES GLOBAIS
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========================================
           CORES OFICIAIS (Mantidas da Identidade Visual)
           ======================================== */
        :root {
            --roxo-escuro: #270949;
            --roxo-medio: #87148C;
            --roxo-vivo: #4F1295;
            --laranja-vibrante: #FF3D00;
            --laranja-claro: #FF9200;
            --branco: #FFFFFF;
            --cinza-suave: #F4F4F9;
        }

        /* ========================================
           FUNDO COM GRADIENTE E ANIMAÇÕES
           ======================================== */
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--roxo-escuro) 0%, var(--roxo-vivo) 50%, var(--roxo-medio) 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden; /* Importante para as formas flutuantes */
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Elementos Decorativos de Fundo (Abstração de Tempo) */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            z-index: 0;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 50px;
            right: -20px;
            background: rgba(255, 61, 0, 0.1);
            animation-delay: -5s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 20%;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        /* Animação que simula ponteiros girando ou flutuação */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* ========================================
           CONTAINER PRINCIPAL
           ======================================== */
        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        /* Barra superior colorida */
        .login-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--laranja-vibrante), var(--roxo-vivo));
        }

        /* ========================================
           LOGO E HEADER
           ======================================== */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 110px;
            height: auto;
            margin-bottom: 15px;
            /* Animação suave no logo */
            animation: pulseLogo 4s ease-in-out infinite;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-name {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-vivo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }

        .page-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .time-badge {
            display: inline-block;
            background: rgba(135, 20, 140, 0.1);
            color: var(--roxo-medio);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ========================================
           FORMULÁRIO
           ======================================== */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--roxo-escuro);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        /* Ícones dentro dos inputs (via CSS pseudo-elementos para simplificar) */
        .input-wrapper::before {
            font-family: sans-serif; /* Fallback simples */
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            z-index: 2;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px 16px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            color: var(--roxo-escuro);
            transition: all 0.3s ease;
            background: #fcfcfc;
        }

        input:focus {
            outline: none;
            border-color: var(--roxo-medio);
            background: var(--branco);
            box-shadow: 0 4px 15px rgba(135, 20, 140, 0.1);
            transform: translateY(-2px);
        }

        /* ========================================
           BOTÃO
           ======================================== */
        .btn-login {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: var(--branco);
            background: linear-gradient(135deg, var(--laranja-vibrante), #FF6D00);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 61, 0, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 61, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        /* Spinner */
        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--branco);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-left: 8px;
        }

        .btn-login.loading .btn-spinner {
            display: inline-block;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ========================================
           MENSAGEM ERRO E FOOTER
           ======================================== */
        .error-message {
            background: #FFF0F0;
            border-left: 4px solid var(--laranja-vibrante);
            color: #D32F2F;
            padding: 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            text-align: left;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message.show { display: block; }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-card { padding: 40px 25px; }
            .brand-name { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <svg width="100" height="100" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="90" stroke="#270949" stroke-width="12"/>
                    <path d="M100 45V100L135 135" stroke="#FF3D00" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="100" cy="100" r="8" fill="#270949"/>
                    <circle cx="100" cy="25" r="4" fill="#87148C"/>
                    <circle cx="175" cy="100" r="4" fill="#87148C"/>
                    <circle cx="100" cy="175" r="4" fill="#87148C"/>
                    <circle cx="25" cy="100" r="4" fill="#87148C"/>
                </svg>
                
                <div class="brand-name">Clockfy</div>
                <div class="time-badge">Gestão de Ponto Inteligente</div>
                <p class="page-subtitle" style="margin-top: 15px;">Bem-vindo de volta!</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail Corporativo</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="nome@empresa.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha de Acesso</label>
                    <div class="input-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">Acessar Sistema</span>
                    <div class="btn-spinner"></div>
                </button>

                <div class="error-message" id="errorMessage">
                    Credenciais inválidas.
                </div>
            </form>
        </div>

        <div class="footer-text">
            © 2025 Clockfy - Tecnologia em Gestão de Tempo
        </div>
    </div>

    <script>
        /* ========================================
           CONFIGURAÇÃO
           ======================================== */
        const WEBHOOK_URL = "https://n8n.upperfy.com.br/webhook/b45a3be4-1f27-4b01-b341-loginplataforma4";
        // URL ATUALIZADA DE REDIRECIONAMENTO
        const REDIRECT_URL = "/area-restrita/clockfyregistro.html";

        /* ========================================
           ELEMENTOS
           ======================================== */
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        /* ========================================
           LOGIC
           ======================================== */
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            const email = emailInput.value.trim();
            const senha = senhaInput.value;

            if (!email || !senha) {
                showError('Preencha todos os campos para continuar.');
                return;
            }

            setLoadingState(true);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.autenticado === true) {
                    localStorage.clear();
                    
                    // Salvando dados vitais
                    localStorage.setItem('autenticado', 'true');
                    if (data.token) localStorage.setItem('token', data.token);
                    
                    // Tratamento robusto de IDs
                    const funcId = data.id_funcionario || data.idFuncionario || data.funcionario_id;
                    if (funcId) localStorage.setItem('id_funcionario', funcId);
                    
                    const empId = data.id_empresa || data.idEmpresa || data.empresa_id;
                    if (empId) localStorage.setItem('id_empresa', empId);
                    
                    if (data.usuario) localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    if (data.empresa) localStorage.setItem('empresa', JSON.stringify(data.empresa));
                    
                    localStorage.setItem('login_timestamp', new Date().toISOString());

                    // Feedback e Redirecionamento Atualizado
                    btnText.textContent = 'Login efetuado! Redirecionando...';
                    btnLogin.style.background = '#4CAF50'; // Verde sucesso momentâneo
                    
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 800);
                } else {
                    showError(data.mensagem || 'E-mail ou senha incorretos.');
                    setLoadingState(false);
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Falha na comunicação com o servidor.');
                setLoadingState(false);
            }
        });

        function setLoadingState(isLoading) {
            if (isLoading) {
                btnLogin.disabled = true;
                btnLogin.classList.add('loading');
                btnText.textContent = 'Autenticando...';
            } else {
                btnLogin.disabled = false;
                btnLogin.classList.remove('loading');
                btnText.textContent = 'Acessar Sistema';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 5000);
        }

        // Limpar erro ao digitar
        [emailInput, senhaInput].forEach(input => {
            input.addEventListener('input', () => errorMessage.classList.remove('show'));
        });

        /* ========================================
           AUTO-REDIRECT SE JÁ LOGADO
           ======================================== */
        window.addEventListener('DOMContentLoaded', () => {
            const autenticado = localStorage.getItem('autenticado');
            const idFuncionario = localStorage.getItem('id_funcionario');
            
            if (autenticado === 'true' && idFuncionario) {
                console.log('Sessão ativa detectada.');
                // Redirecionamento Atualizado
                window.location.href = REDIRECT_URL;
            }
        });
    </script>
</body>
</html>
