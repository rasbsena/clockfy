<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockfy - Sistema de Registro de Ponto</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bfill:%23270949;%7D.cls-2%7Bfill:%23ff3d00;%7D.cls-3%7Bfill:%23fff;%7D%3C/style%3E%3C/defs%3E%3Cpath class='cls-1' d='M140,180 L140,120 Q140,50 200,50 L200,50 Q260,50 260,120 L260,180' stroke='%23270949' stroke-width='28' fill='none' stroke-linecap='round'/%3E%3Crect class='cls-2' x='100' y='170' width='200' height='180' rx='25'/%3E%3Ccircle class='cls-3' cx='200' cy='250' r='30'/%3E%3Crect class='cls-3' x='185' y='250' width='30' height='60' rx='8'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --roxo-escuro: #270949;
            --roxo-medio: #87148C;
            --roxo-vivo: #4F1295;
            --laranja: #F93D00;
            --laranja-esc: #e03800;
            --branco: #fff;
            --vidro: rgba(39, 9, 73, 0.6);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #270949 0%, #1a0430 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loading Inicial para evitar piscar a tela */
        .loading-check {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a0430;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--laranja);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--vidro);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(249, 61, 0, 0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo { width: 40px; height: 40px; }
        
        .header-title { font-size: 24px; font-weight: 800; }
        .header-title span { color: var(--laranja); }

        .card {
            background: var(--vidro);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(249, 61, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .time-display {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .btn-clock {
            background: var(--laranja);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(249, 61, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-clock:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(249, 61, 0, 0.5);
            background: var(--laranja-esc);
        }

        .btn-clock:active {
            transform: scale(0.95);
        }

        .icon-fingerprint {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .user-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            color: #aaa;
        }

        .user-name {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

        /* Modal de input do PIN */
        .pin-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000;
            justify-content: center; align-items: center;
        }

        .pin-content {
            background: #2a0e45; padding: 30px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 350px;
            border: 1px solid rgba(249, 61, 0, 0.3);
        }

        .pin-input {
            font-size: 32px; padding: 10px; width: 100%; text-align: center;
            margin: 20px 0; border-radius: 10px; border: 2px solid #F93D00;
            background: rgba(0,0,0,0.3); color: white; letter-spacing: 10px;
        }

        /* Preview da foto */
        .photo-preview {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #F93D00;
        }

        /* Mensagens de erro/sucesso */
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            border: 1px solid #51cf66;
        }

        /* Input file escondido */
        #cameraInput {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento e verifica√ß√£o -->
    <div id="authCheck" class="loading-check">
        <div class="spinner"></div>
        <div>Verificando acesso...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header class="header">
            <div class="logo-area">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <path fill="#270949" d="M50,5L25,35h50L50,5z"/>
                    <circle fill="#f93d00" cx="50" cy="60" r="35"/>
                    <circle fill="#270949" cx="50" cy="60" r="28"/>
                    <circle fill="#fff" cx="50" cy="60" r="23"/>
                </svg>
                <div class="header-title">Clock<span>fy</span></div>
            </div>
            <!-- Menu Admin s√≥ aparece se for admin -->
            <div id="adminLink" style="display: none;">
                <button class="btn-outline" onclick="window.location.href='area-restrita/paineladmin.html'">‚öôÔ∏è Admin</button>
            </div>
        </header>

        <div class="card">
            <div class="date-display" id="currentDate">Carregando data...</div>
            <div class="time-display" id="currentTime">00:00:00</div>

            <button class="btn-clock" onclick="iniciarRegistro()">
                <div class="icon-fingerprint">üëÜ</div>
                REGISTRAR<br>PONTO
            </button>

            <div class="user-info">
                Logado como: <div class="user-name" id="userName">...</div>
                <button class="btn-outline" onclick="window.location.href='area-restrita/painel.html'">üë§ Meu Painel</button>
                <button class="btn-outline" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <!-- Modal PIN + Foto -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-content">
            <h3>Confirme sua Identidade</h3>
            
            <p style="font-size: 14px; color: #ccc; margin-bottom: 15px;">
                1. Digite seu PIN<br>
                2. Tire uma foto para confirmar
            </p>

            <input type="password" class="pin-input" id="pinInput" maxlength="4" placeholder="PIN">
            
            <!-- Bot√£o para abrir c√¢mera -->
            <button class="btn-outline" id="btnCamera" onclick="abrirCamera()" style="width: 100%; margin-bottom: 10px;">
                üì∑ Tirar Foto
            </button>
            
            <!-- Preview da foto -->
            <div class="photo-preview" id="photoPreview">
                <img id="previewImg" src="">
            </div>

            <!-- Input file oculto -->
            <input type="file" id="cameraInput" accept="image/*" capture="user">

            <div id="modalMessage" class="message"></div>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn-outline" style="flex: 1;" onclick="fecharModal()">Cancelar</button>
                <button class="btn-outline" style="background: #F93D00; border: none; flex: 1; font-weight: bold;" onclick="enviarPonto()">ENVIAR</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // 1. VERIFICA√á√ÉO DE LOGIN E REDIRECIONAMENTO (SSO)
        // ============================================================
        
        function processarSSO() {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenData = urlParams.get('auth_data');
            
            // SE TIVER TOKEN NA URL (Vindo da Plataforma)
            if (tokenData) {
                try {
                    // Unicode safe decoding
                    const decodedData = JSON.parse(decodeURIComponent(escape(atob(tokenData))));
                    
                    // Salva o objeto principal
                    localStorage.setItem('usuario', JSON.stringify(decodedData));
                    
                    // "Explode" as chaves para o localStorage (garante compatibilidade)
                    for (const key in decodedData) {
                        if (Object.hasOwnProperty.call(decodedData, key)) {
                            const value = decodedData[key];
                            if (typeof value === 'string' || typeof value === 'number' || typeof value === 'boolean') {
                                localStorage.setItem(key, value);
                            }
                        }
                    }
                    
                    // Limpa a URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return true;
                } catch (e) {
                    console.error('Erro ao processar SSO:', e);
                }
            }
            return false;
        }

        function checkAuth() {
            // 1. Tenta pegar dados da URL primeiro
            processarSSO();

            // 2. Verifica se tem dados no localStorage
            const usuarioJson = localStorage.getItem('usuario');
            // A verifica√ß√£o √© branda na carga para permitir o SSO funcionar
            const idFuncionario = localStorage.getItem('id_funcionario');
            
            if (!usuarioJson && !idFuncionario) {
                // SE N√ÉO TIVER NADA: Redireciona para a PLATAFORMA
                console.log('N√£o autenticado. Redirecionando...');
                setTimeout(() => {
                    window.location.href = 'https://plataforma.upperfy.com.br';
                }, 100);
            } else {
                // SE TIVER LOGADO: Libera a tela
                document.getElementById('authCheck').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadUserInfo(usuarioJson);
            }
        }

        function loadUserInfo(json) {
            try {
                // Tenta ler do json ou do localStorage direto (fallback)
                let user = {};
                if (json) user = JSON.parse(json);

                const nome = user.nome || user.nome_completo || user.usuario_nome || localStorage.getItem('usuario_nome') || 'Colaborador';
                document.getElementById('userName').textContent = nome;
                
                // Verifica permiss√£o de Admin
                const role = user.role || user.nivel_acesso || localStorage.getItem('role');
                if (role === 'Admin') {
                    document.getElementById('adminLink').style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                // N√£o for√ßa logout aqui para n√£o criar loop se o JSON estiver zoado mas os dados existirem
            }
        }

        // Roda a verifica√ß√£o imediatamente
        checkAuth();

        // ============================================================
        // 2. L√ìGICA DO REL√ìGIO
        // ============================================================
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR');
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ============================================================
        // 3. L√ìGICA DE C√ÇMERA E FOTO
        // ============================================================
        let capturedPhotoBase64 = null;

        function abrirCamera() {
            document.getElementById('cameraInput').click();
        }

        document.getElementById('cameraInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    capturedPhotoBase64 = event.target.result;
                    
                    // Mostrar preview
                    const img = document.getElementById('previewImg');
                    img.src = capturedPhotoBase64;
                    document.getElementById('photoPreview').style.display = 'block';
                    
                    // Mudar texto do bot√£o
                    document.getElementById('btnCamera').textContent = '‚úì Foto Capturada';
                    document.getElementById('btnCamera').style.backgroundColor = '#2ecc71';
                    document.getElementById('btnCamera').style.borderColor = '#2ecc71';
                };
                reader.readAsDataURL(file);
            }
        });

        // ============================================================
        // 4. REGISTRO DE PONTO (FINAL)
        // ============================================================
        function iniciarRegistro() {
            // Verifica token aqui antes de abrir modal
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Sess√£o inv√°lida ou expirada. Por favor, fa√ßa login novamente na Plataforma.');
                logout();
                return;
            }
            
            // Limpa estados anteriores
            document.getElementById('pinInput').value = '';
            capturedPhotoBase64 = null;
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('btnCamera').textContent = 'üì∑ Tirar Foto';
            document.getElementById('btnCamera').style.backgroundColor = 'transparent';
            document.getElementById('btnCamera').style.borderColor = '#fff';
            document.getElementById('modalMessage').style.display = 'none';

            document.getElementById('pinModal').style.display = 'flex';
            document.getElementById('pinInput').focus();
        }

        function fecharModal() {
            document.getElementById('pinModal').style.display = 'none';
        }

        async function enviarPonto() {
            const pin = document.getElementById('pinInput').value;
            const messageEl = document.getElementById('modalMessage');

            // Valida√ß√µes
            if(pin.length < 4) {
                messageEl.textContent = 'Digite o PIN completo (4 d√≠gitos).';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
                return;
            }

            if(!capturedPhotoBase64) {
                messageEl.textContent = '√â obrigat√≥rio tirar uma foto para comprovar o ponto.';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
                return;
            }

            // Preparar envio
            messageEl.textContent = 'Enviando ponto... aguarde.';
            messageEl.className = 'message'; // neutro
            messageEl.style.display = 'block';

            // Coleta dados
            const payload = {
                pin: pin,
                photo: capturedPhotoBase64,
                timestamp: new Date().toISOString(),
                // Dados de contexto
                autenticado: localStorage.getItem('autenticado'),
                id_funcionario: localStorage.getItem('id_funcionario'),
                id_empresa: localStorage.getItem('id_empresa'),
                usuario_nome: localStorage.getItem('usuario_nome'),
                usuario_email: localStorage.getItem('usuario_email'),
                token: localStorage.getItem('token')
            };

            try {
                const response = await fetch('https://n8n.upperfy.com.br/webhook/2f97bdf7-22ff-451a-bdee-clockfy01', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data === true || data.success === true || response.ok) {
                    messageEl.textContent = '‚úì Ponto registrado com sucesso!';
                    messageEl.className = 'message success';
                    
                    setTimeout(() => {
                        fecharModal();
                    }, 2000);
                } else {
                    throw new Error(data.mensagem || 'Erro ao registrar ponto');
                }

            } catch (error) {
                console.error(error);
                messageEl.textContent = 'Erro: ' + (error.message || 'Falha na conex√£o.');
                messageEl.className = 'message error';
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'https://plataforma.upperfy.com.br';
        }
    </script>
</body>
</html>
