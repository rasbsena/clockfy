<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockfy - Dados da Empresa</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23270949' d='M50,5L25,35h50L50,5z'/%3E%3Ccircle fill='%23f93d00' cx='50' cy='60' r='35'/%3E%3Ccircle fill='%23270949' cx='50' cy='60' r='28'/%3E%3Ccircle fill='%23fff' cx='50' cy='60' r='23'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --roxo-escuro: #270949;
      --roxo-medio: #87148C;
      --roxo-vivo: #4F1295;
      --laranja: #F93D00;
      --laranja-esc: #e03800;
      --branco: #fff;
      --vidro: rgba(39, 9, 73, 0.6);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #270949 0%, #1a0430 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--vidro);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(249, 61, 0, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    .header-title {
      font-size: 28px;
      font-weight: 800;
    }

    .header-title span {
      color: var(--laranja);
    }

    .admin-badge {
      background: var(--laranja);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--laranja);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--laranja-esc);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 61, 0, 0.4);
    }

    .btn-ghost {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* CONTE√öDO PRINCIPAL */
    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--vidro);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(249, 61, 0, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .form-grid {
      display: grid;
      gap: 24px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
      margin-left: 4px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: rgba(20, 5, 35, 0.6);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--laranja);
      background: rgba(20, 5, 35, 0.95);
      box-shadow: 0 0 0 4px rgba(249, 61, 0, 0.1);
    }

    .form-input:disabled {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.05);
      color: #aaa;
      cursor: not-allowed;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(39, 9, 73, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      gap: 15px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--laranja);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .message {
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 20px;
      display: none;
      text-align: center;
      animation: slideIn 0.3s ease;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #86efac;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .form-row { grid-template-columns: 1fr; }
      .header { flex-direction: column; gap: 20px; }
      .header-left { width: 100%; justify-content: center; }
      .btn { width: 100%; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <script>
    // Verifica√ß√£o de seguran√ßa
    const role = localStorage.getItem('role');
    const usuarioJson = localStorage.getItem('usuario');
    let isAdmin = false;
    let currentUser = null;

    try {
      if (usuarioJson) {
        // Tenta parsear. Se falhar, tenta parsear novamente (para casos de double stringify)
        try {
            currentUser = JSON.parse(usuarioJson);
            if (typeof currentUser === 'string') {
                currentUser = JSON.parse(currentUser);
            }
        } catch (e) {
            console.error("Erro parsing usuario JSON", e);
        }

        if (currentUser && (role === 'Admin' || currentUser.nivel_acesso === 'Admin' || currentUser.role === 'Admin')) {
          isAdmin = true;
        }
      }
    } catch (e) {
      console.error("Erro ao ler localStorage", e);
    }

    // Prote√ß√£o para n√£o quebrar no preview se falhar o redirecionamento
    if (!isAdmin) {
      try {
        alert('Acesso negado! Apenas administradores podem acessar esta √°rea.');
        window.location.href = 'painel.html';
      } catch (e) {
        console.warn('Redirecionamento bloqueado no preview:', e);
      }
    }
  </script>

  <div class="container">
    <header class="header">
      <div class="header-left">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <path fill="#270949" d="M50,5L25,35h50L50,5z"/>
          <circle fill="#f93d00" cx="50" cy="60" r="35"/>
          <circle fill="#270949" cx="50" cy="60" r="28"/>
          <circle fill="#fff" cx="50" cy="60" r="23"/>
        </svg>
        <div>
          <div class="header-title">Clock<span>fy</span></div>
          <div class="admin-badge">üè¢ Gest√£o</div>
        </div>
      </div>
      <div>
        <button class="btn btn-ghost" onclick="try{window.location.href='painel.html'}catch(e){console.log('Nav')}">
          ‚Üê Voltar ao Painel
        </button>
        <button class="btn btn-primary" onclick="logout()">Sair</button>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="card">
        <!-- Overlay de Carregamento -->
        <div class="loading-overlay" id="loadingOverlay">
          <div class="spinner"></div>
          <p>Buscando dados da empresa...</p>
        </div>

        <h2 class="section-title">üè¢ Dados da Organiza√ß√£o</h2>

        <form id="companyForm">
          <div class="form-grid">
            
            <!-- Identifica√ß√£o -->
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">ID da Empresa</label>
                <input type="text" class="form-input" id="idEmpresa" name="id_empresa" readonly disabled>
              </div>
              <div class="form-group">
                <label class="form-label">CNPJ</label>
                <input type="text" class="form-input" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Nome da Empresa</label>
              <input type="text" class="form-input" id="nomeEmpresa" name="nome_empresa" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Segmento</label>
                <select class="form-select" id="segmento" name="segmento">
                  <option value="">Selecione...</option>
                  <option value="Tecnologia">Tecnologia</option>
                  <option value="Varejo">Varejo</option>
                  <option value="Servi√ßos">Servi√ßos</option>
                  <option value="Ind√∫stria">Ind√∫stria</option>
                  <option value="Sa√∫de">Sa√∫de</option>
                  <option value="Educa√ß√£o">Educa√ß√£o</option>
                  <option value="Outro">Outro</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Porte</label>
                <select class="form-select" id="porte" name="porte">
                  <option value="Pequeno">Pequeno</option>
                  <option value="M√©dio">M√©dio</option>
                  <option value="Grande">Grande</option>
                </select>
              </div>
            </div>

            <!-- Contato -->
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">E-mail Corporativo</label>
                <input type="email" class="form-input" id="emailCorporativo" name="email_corporativo">
              </div>
              <div class="form-group">
                <label class="form-label">Telefone / WhatsApp</label>
                <input type="tel" class="form-input" id="telefone" name="telefone" placeholder="(00) 00000-0000">
              </div>
            </div>

            <!-- Endere√ßo -->
            <h3 style="font-size: 18px; margin-top: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px;">üìç Endere√ßo</h3>
            
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">CEP</label>
                <input type="text" class="form-input" id="cep" name="cep">
              </div>
              <div class="form-group">
                <label class="form-label">Cidade / UF</label>
                <input type="text" class="form-input" id="cidade" name="cidade_uf">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Logradouro (Rua, Av.)</label>
              <input type="text" class="form-input" id="endereco" name="endereco">
            </div>

            <!-- Bot√µes -->
            <div style="margin-top: 30px; display: flex; gap: 15px;">
              <button type="submit" class="btn btn-primary" style="flex: 1; height: 50px; font-size: 16px;">
                üíæ Salvar Altera√ß√µes
              </button>
            </div>
            
            <div class="message" id="statusMessage"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // ========== CONFIGURA√á√ÉO ==========
    const WEBHOOK_URL = 'https://n8n.upperfy.com.br/webhook/18c1a3aa-f03a-4823-98b1-empresa';

    // ========== ELEMENTOS ==========
    const loadingOverlay = document.getElementById('loadingOverlay');
    const form = document.getElementById('companyForm');
    const messageEl = document.getElementById('statusMessage');

    // Fun√ß√£o para coletar TUDO do localStorage
    function getAllLocalStorage() {
        const data = {};
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const val = localStorage.getItem(key);
            try {
                // Tenta parsear se for JSON
                data[key] = JSON.parse(val);
                // Verifica double parse
                if (typeof data[key] === 'string' && (data[key].startsWith('{') || data[key].startsWith('['))) {
                     try { data[key] = JSON.parse(data[key]); } catch(e) {}
                }
            } catch (e) {
                // Se n√£o for JSON, manda como string mesmo
                data[key] = val;
            }
        }
        return data;
    }

    // Fun√ß√£o auxiliar para encontrar o ID da empresa (Visual apenas)
    function getRobustCompanyId(data) {
        if (!data) return null;
        if (data.id_empresa) return data.id_empresa;
        if (data.idempresa) return data.idempresa;
        if (data.empresa) {
            if (data.empresa.id) return data.empresa.id;
            if (data.empresa.id_empresa) return data.empresa.id_empresa;
            if (data.empresa.idempresa) return data.empresa.idempresa;
        }
        if (data.usuario) {
             if (data.usuario.id_empresa) return data.usuario.id_empresa;
             if (data.usuario.idempresa) return data.usuario.idempresa;
        }
        return null;
    }

    // ========== AO CARREGAR A P√ÅGINA ==========
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Coleta TODOS os dados do LocalStorage
      const allData = getAllLocalStorage();
      
      console.log('üì¶ LocalStorage Completo:', allData);

      // Tenta achar ID para exibir na tela (UX)
      const idEmpresa = getRobustCompanyId(allData);
      if(idEmpresa) document.getElementById('idEmpresa').value = idEmpresa;

      // 2. Payload com TUDO + a√ß√£o
      const payload = {
        ...allData, // Espalha todo o localStorage na raiz do JSON
        acao: 'buscar_dados_empresa',
        timestamp: new Date().toISOString()
      };

      try {
        console.log('üì° Enviando Payload Completo:', payload);
        
        // Usa .text() primeiro para evitar erro de JSON inv√°lido se a resposta for vazia
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

        const responseText = await response.text();
        const rawData = responseText ? JSON.parse(responseText) : {};
        
        console.log('‚úÖ Resposta do n8n:', rawData);

        // Tratamento da resposta para preencher o formul√°rio
        let data = rawData;
        if (Array.isArray(rawData)) data = rawData.length > 0 ? rawData[0] : {};

        const empresaData = data.empresa || data; 

        if (empresaData) {
          // Atualiza ID visualmente se veio do servidor
          if ((empresaData.id || empresaData.id_empresa) && !document.getElementById('idEmpresa').value) {
             document.getElementById('idEmpresa').value = empresaData.id || empresaData.id_empresa;
          }

          document.getElementById('nomeEmpresa').value = empresaData.nome || empresaData.nome_empresa || empresaData.nomeempresa || '';
          document.getElementById('cnpj').value = empresaData.cnpj || '';
          document.getElementById('segmento').value = empresaData.segmento || '';
          if(empresaData.porte) document.getElementById('porte').value = empresaData.porte;
          document.getElementById('emailCorporativo').value = empresaData.email || '';
          document.getElementById('telefone').value = empresaData.telefone || empresaData.whatsapp || '';
          document.getElementById('cep').value = empresaData.cep || '';
          document.getElementById('cidade').value = empresaData.cidade || '';
          document.getElementById('endereco').value = empresaData.endereco || '';
        }

      } catch (error) {
        console.error('Erro na requisi√ß√£o:', error);
      } finally {
        loadingOverlay.style.display = 'none';
      }
    });

    // ========== SALVAR DADOS ==========
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = form.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> Salvando...';

      const allData = getAllLocalStorage();

      // Payload de salvamento: TUDO do storage + dados do formul√°rio
      const formData = {
        ...allData, // Envia contexto completo novamente
        acao: 'atualizar_empresa',
        dados_atualizados: {
          id_empresa: document.getElementById('idEmpresa').value,
          nome: document.getElementById('nomeEmpresa').value,
          cnpj: document.getElementById('cnpj').value,
          segmento: document.getElementById('segmento').value,
          porte: document.getElementById('porte').value,
          email: document.getElementById('emailCorporativo').value,
          telefone: document.getElementById('telefone').value,
          cep: document.getElementById('cep').value,
          cidade: document.getElementById('cidade').value,
          endereco: document.getElementById('endereco').value
        }
      };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          showMessage('Dados atualizados com sucesso!', 'success');
          // Atualiza localStorage localmente para consist√™ncia imediata
          if (allData.empresa) {
            allData.empresa.nomeempresa = formData.dados_atualizados.nome;
            localStorage.setItem('usuario', JSON.stringify(allData)); // Assume estrutura comum
          }
        } else {
          showMessage('Erro ao salvar.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro de conex√£o.', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });

    // ========== UTILIT√ÅRIOS ==========
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }

    function logout() {
      if (confirm('Deseja realmente sair?')) {
        localStorage.clear();
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
