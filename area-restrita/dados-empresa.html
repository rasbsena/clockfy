  <script>
    const role = localStorage.getItem('role');
    const usuarioJson = localStorage.getItem('usuario');
    let isAdmin = false;

    // 1. Verifica role direta (Case Insensitive)
    if (role && (role === 'Admin' || role.toLowerCase() === 'admin')) {
      isAdmin = true;
    } 
    // 2. Verifica dentro do objeto usuario (JSON)
    else if (usuarioJson) {
      try {
        const usuario = JSON.parse(usuarioJson);
        
        // Verifica se √© string dupla
        let userObj = usuario;
        if (typeof usuario === 'string') userObj = JSON.parse(usuario);

        // Verifica nivel_acesso
        if (userObj.nivel_acesso && userObj.nivel_acesso.toLowerCase() === 'admin') {
          isAdmin = true;
        }
        // Verifica role interna
        else if (userObj.role && userObj.role.toLowerCase() === 'admin') {
          isAdmin = true;
        }
      } catch (e) {
        console.error("Erro parsing usuario JSON", e);
      }
    }

    // Prote√ß√£o de redirecionamento
    if (!isAdmin) {
      alert('Acesso negado! Apenas administradores podem acessar esta √°rea.');
      window.location.href = 'painel.html';
    }

  <script>
    // ========== CONFIGURA√á√ÉO ==========
    const WEBHOOK_GET_URL = 'https://n8n.upperfy.com.br/webhook/18c1a3aa-f03a-4823-98b1-empresa';
    const WEBHOOK_UPDATE_URL = 'https://n8n.upperfy.com.br/webhook/2f97bdf7-420-451a-bdee-updateemp';

    // ========== ELEMENTOS ==========
    const loadingOverlay = document.getElementById('loadingOverlay');
    const form = document.getElementById('companyForm');
    const messageEl = document.getElementById('statusMessage');
    
    // Bot√µes
    const btnEdit = document.getElementById('btnEdit');
    const btnSave = document.getElementById('btnSave');
    const btnCancel = document.getElementById('btnCancel');

    // Vari√°vel para guardar estado original (para cancelar)
    let originalFormData = {};

    // Fun√ß√£o para coletar TUDO do localStorage
    function getAllLocalStorage() {
        const data = {};
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const val = localStorage.getItem(key);
            try {
                data[key] = JSON.parse(val);
                // Verifica double parse
                if (typeof data[key] === 'string' && (data[key].startsWith('{') || data[key].startsWith('['))) {
                     try { data[key] = JSON.parse(data[key]); } catch(e) {}
                }
            } catch (e) {
                data[key] = val;
            }
        }
        return data;
    }

    // Fun√ß√£o "Sherlock" para encontrar o ID da empresa em qualquer lugar
    function getRobustCompanyId(data) {
        if (!data) return null;
        
        // 1. Chaves diretas
        if (data.id_empresa) return data.id_empresa;
        if (data.idempresa) return data.idempresa;
        
        // 2. Dentro do objeto empresa
        if (data.empresa) {
            if (data.empresa.id) return data.empresa.id;
            if (data.empresa.id_empresa) return data.empresa.id_empresa;
            if (data.empresa.idempresa) return data.empresa.idempresa;
        }
        
        // 3. Dentro do objeto usuario
        if (data.usuario) {
             if (data.usuario.id_empresa) return data.usuario.id_empresa;
             if (data.usuario.idempresa) return data.usuario.idempresa;
        }
        
        return null;
    }

    // ========== CONTROLE DE EDI√á√ÉO ==========
    function toggleEditMode(enable) {
        const inputs = form.querySelectorAll('input:not(#idEmpresa), select');
        
        inputs.forEach(input => {
            input.disabled = !enable;
        });

        if (enable) {
            saveCurrentState();
            btnEdit.classList.add('hidden');
            btnSave.classList.remove('hidden');
            btnCancel.classList.remove('hidden');
        } else {
            btnEdit.classList.remove('hidden');
            btnSave.classList.add('hidden');
            btnCancel.classList.add('hidden');
        }
    }

    function saveCurrentState() {
        originalFormData = {
            nome: document.getElementById('nomeEmpresa').value,
            cnpj: document.getElementById('cnpj').value,
            segmento: document.getElementById('segmento').value,
            porte: document.getElementById('porte').value,
            email: document.getElementById('emailCorporativo').value,
            telefone: document.getElementById('telefone').value,
            cep: document.getElementById('cep').value,
            cidade: document.getElementById('cidade').value,
            endereco: document.getElementById('endereco').value
        };
    }

    function cancelEdit() {
        // Restaura valores originais
        document.getElementById('nomeEmpresa').value = originalFormData.nome || '';
        document.getElementById('cnpj').value = originalFormData.cnpj || '';
        document.getElementById('segmento').value = originalFormData.segmento || '';
        document.getElementById('porte').value = originalFormData.porte || '';
        document.getElementById('emailCorporativo').value = originalFormData.email || '';
        document.getElementById('telefone').value = originalFormData.telefone || '';
        document.getElementById('cep').value = originalFormData.cep || '';
        document.getElementById('cidade').value = originalFormData.cidade || '';
        document.getElementById('endereco').value = originalFormData.endereco || '';

        toggleEditMode(false);
    }

    // ========== RENDERIZAR TABELA DE FUNCION√ÅRIOS ==========
    function renderEmployeesTable(funcionarios) {
      const tbody = document.getElementById('employeesTableBody');
      const countEl = document.getElementById('employeesCount');

      if (!funcionarios || !Array.isArray(funcionarios) || funcionarios.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-employees">Nenhum funcion√°rio cadastrado</td></tr>';
        countEl.textContent = '(0)';
        return;
      }

      countEl.textContent = `(${funcionarios.length})`;

      const html = funcionarios.map(func => {
        const nome = func.nome_completo || func.nome || '-';
        const email = func.email || '-';
        const whatsapp = func.numero_whatsapp || func.whatsapp || '-';
        const cargaHoraria = func.carga_horaria_diaria || func.carga_horaria || '-';
        
        // Converte role: user -> Colaborador, admin -> Administrador
        let roleRaw = func.role || func.nivel_acesso || 'user';
        roleRaw = roleRaw.toLowerCase();
        const roleLabel = roleRaw === 'admin' ? 'Administrador' : 'Colaborador';
        const roleClass = roleRaw === 'admin' ? 'admin' : 'user';

        return `
          <tr>
            <td>${nome}</td>
            <td>${email}</td>
            <td><span class="role-badge ${roleClass}">${roleLabel}</span></td>
            <td>${whatsapp}</td>
            <td>${cargaHoraria}h</td>
          </tr>
        `;
      }).join('');

      tbody.innerHTML = html;
    }

    // ========== AO CARREGAR A P√ÅGINA ==========
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Coleta TODOS os dados do LocalStorage para leitura
      const allData = getAllLocalStorage();
      
      console.log('üì¶ LocalStorage Completo:', allData);

      // Tenta achar ID para exibir na tela usando o Sherlock
      const idEmpresa = getRobustCompanyId(allData);
      if(idEmpresa) document.getElementById('idEmpresa').value = idEmpresa;

      // 2. Payload com TUDO + a√ß√£o
      const payload = {
        ...allData, 
        acao: 'buscar_dados_empresa',
        timestamp: new Date().toISOString()
      };

      try {
        console.log('üì° Enviando Payload Completo para GET:', payload);
        
        const response = await fetch(WEBHOOK_GET_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

        const responseText = await response.text();
        const rawData = responseText ? JSON.parse(responseText) : {};
        
        console.log('‚úÖ Resposta do n8n:', rawData);

        let data = rawData;
        if (Array.isArray(rawData)) data = rawData.length > 0 ? rawData[0] : {};

        const empresaData = data.empresa || data; 

        if (empresaData) {
          if ((empresaData.id || empresaData.id_empresa) && !document.getElementById('idEmpresa').value) {
             document.getElementById('idEmpresa').value = empresaData.id || empresaData.id_empresa;
          }

          document.getElementById('nomeEmpresa').value = empresaData.nome || empresaData.nome_empresa || empresaData.nomeempresa || '';
          document.getElementById('cnpj').value = empresaData.cnpj || '';
          document.getElementById('segmento').value = empresaData.segmento || '';
          if(empresaData.porte) document.getElementById('porte').value = empresaData.porte;
          document.getElementById('emailCorporativo').value = empresaData.email || '';
          document.getElementById('telefone').value = empresaData.telefone || empresaData.whatsapp || '';
          document.getElementById('cep').value = empresaData.cep || '';
          document.getElementById('cidade').value = empresaData.cidade || '';
          document.getElementById('endereco').value = empresaData.endereco || '';
        }

        // Renderiza tabela de funcion√°rios
        const funcionarios = data.funcionarios || [];
        renderEmployeesTable(funcionarios);

      } catch (error) {
        console.error('Erro na requisi√ß√£o:', error);
        renderEmployeesTable([]);
      } finally {
        loadingOverlay.style.display = 'none';
      }
    });

    // ========== SALVAR DADOS ==========
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const originalText = btnSave.innerHTML;
      btnSave.disabled = true;
      btnSave.innerHTML = '<span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> Salvando...';
      btnCancel.disabled = true;

      const allData = getAllLocalStorage();

      const formData = {
        ...allData, 
        acao: 'atualizar_empresa',
        dados_atualizados: {
          id_empresa: document.getElementById('idEmpresa').value,
          nome: document.getElementById('nomeEmpresa').value,
          cnpj: document.getElementById('cnpj').value,
          segmento: document.getElementById('segmento').value,
          porte: document.getElementById('porte').value, 
          email: document.getElementById('emailCorporativo').value,
          telefone: document.getElementById('telefone').value,
          cep: document.getElementById('cep').value,
          cidade: document.getElementById('cidade').value,
          endereco: document.getElementById('endereco').value
        }
      };

      try {
        console.log('üì° Enviando para UPDATE:', WEBHOOK_UPDATE_URL);
        const response = await fetch(WEBHOOK_UPDATE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          showMessage('Dados atualizados com sucesso!', 'success');
          
          const currentUserStr = localStorage.getItem('usuario');
          if (currentUserStr) {
             try {
                let currentUser = JSON.parse(currentUserStr);
                if (typeof currentUser === 'string') currentUser = JSON.parse(currentUser);
                
                if (!currentUser.empresa) currentUser.empresa = {};
                currentUser.empresa.nomeempresa = formData.dados_atualizados.nome;
                
                localStorage.setItem('usuario', JSON.stringify(currentUser));
                console.log('‚úÖ LocalStorage (usuario) atualizado com seguran√ßa.');
             } catch(e) {
                console.error('Erro ao atualizar localStorage localmente:', e);
             }
          }

          toggleEditMode(false);

        } else {
          showMessage('Erro ao salvar.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro de conex√£o.', 'error');
      } finally {
        btnSave.disabled = false;
        btnSave.innerHTML = originalText;
        btnCancel.disabled = false;
      }
    });

    // ========== UTILIT√ÅRIOS ==========
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }

    function logout() {
      if (confirm('Deseja realmente sair?')) {
        localStorage.clear();
        window.location.href = '../index.html';
      }
    }
  </script>
