<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockfy - Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F1295' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'%3E%3C/circle%3E%3Cpolyline points='12 6 12 12 16 14'%3E%3C/polyline%3E%3C/svg%3E">

    <style>
        /* ========================================
           ESTILOS GLOBAIS (Idêntico ao Registro)
           ======================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --roxo-escuro: #270949;
            --roxo-medio: #87148C;
            --roxo-vivo: #4F1295;
            --laranja-vibrante: #FF3D00;
            --laranja-claro: #FF9200;
            --branco: #FFFFFF;
            --cinza-suave: #F4F4F9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--roxo-escuro) 0%, var(--roxo-vivo) 50%, var(--roxo-medio) 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Elementos Flutuantes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            z-index: 0;
            animation: float 20s infinite linear;
        }
        .shape-1 { width: 300px; height: 300px; top: -50px; left: -50px; border: 2px solid rgba(255, 255, 255, 0.1); }
        .shape-2 { width: 200px; height: 200px; bottom: 50px; right: -20px; background: rgba(255, 61, 0, 0.1); animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* ========================================
           CARD DE PERFIL
           ======================================== */
        .container {
            width: 100%;
            max-width: 500px; /* Um pouco mais largo para os dados */
            z-index: 10;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        /* Barra colorida no topo */
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--laranja-vibrante), var(--roxo-vivo));
        }

        /* Cabeçalho do Perfil (Foto e Nome) */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--cinza-suave);
            border: 3px solid var(--roxo-vivo);
            padding: 3px; /* Espaço entre borda e foto */
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-icon {
            font-size: 40px;
            color: var(--roxo-medio);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--roxo-escuro);
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 14px;
            color: var(--laranja-vibrante);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 61, 0, 0.08);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* Grid de Informações */
        .info-grid {
            display: grid;
            gap: 20px;
        }

        .info-group {
            text-align: left;
        }

        .info-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        /* Inputs Read-only estilizados */
        .info-value {
            width: 100%;
            padding: 14px 16px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            outline: none;
            /* Cursor padrão para indicar não editável */
            cursor: default; 
            transition: all 0.2s;
        }

        .info-value:focus {
            border-color: #ccc;
            background: #f8f8f8;
        }

        /* Ícones dentro dos campos */
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--roxo-medio);
            opacity: 0.6;
        }

        .input-icon-wrapper .info-value {
            padding-left: 40px;
        }

        /* Botões */
        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-back {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--roxo-vivo), var(--roxo-escuro));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 9, 73, 0.3);
        }

        .btn-logout-profile {
            background: transparent;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-logout-profile:hover {
            background: #ffebee;
            border-color: #d32f2f;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <div class="glass-card">
            
            <div class="profile-header">
                <div class="avatar-container">
                    <i class="fas fa-user avatar-icon" id="defaultAvatar"></i>
                    <img src="" alt="Foto de Perfil" class="avatar-img" id="userPhoto" style="display: none;">
                </div>
                <h2 class="profile-name" id="displayName">Carregando...</h2>
                <span class="profile-role" id="displayRole">Colaborador</span>
            </div>

            <div class="info-grid">
                
                <div class="info-group">
                    <label>E-mail Corporativo</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="text" class="info-value" id="displayEmail" value="" readonly>
                    </div>
                </div>

                <div class="info-group">
                    <label>Empresa Vinculada</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-building"></i>
                        <input type="text" class="info-value" id="displayCompany" value="" readonly>
                    </div>
                </div>

                <div class="info-group">
                    <label>ID do Funcionário</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" class="info-value" id="displayId" value="" readonly>
                    </div>
                </div>

                <div class="info-group" id="phoneGroup" style="display: none;">
                    <label>Telefone</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="text" class="info-value" id="displayPhone" value="" readonly>
                    </div>
                </div>

            </div>

            <div class="btn-container">
                <button class="btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Voltar para o Ponto
                </button>
                
                <button class="btn-logout-profile" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair da Conta
                </button>
            </div>

        </div>

        <div class="footer-text">
            © 2025 Clockfy - Perfil do Usuário
        </div>
    </div>

    <script>
        // ========================================
        // 1. CARREGAR DADOS DO LOCALSTORAGE
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            
            // Verificação de Segurança Básica
            const autenticado = localStorage.getItem('autenticado');
            if (autenticado !== 'true') {
                window.location.href = "../index.html"; // Manda pro login se não tiver sessão
                return;
            }

            // Recuperar dados avulsos
            const nome = localStorage.getItem('usuario_nome') || 'Usuário';
            const email = localStorage.getItem('usuario_email') || 'Não informado';
            const empresa = localStorage.getItem('empresa_nome') || 'Empresa';
            const id = localStorage.getItem('id_funcionario') || '---';
            const cargo = localStorage.getItem('usuario_cargo') || 'Colaborador';
            const telefone = localStorage.getItem('usuario_telefone');
            const foto = localStorage.getItem('usuario_foto');

            // Tentar recuperar objeto completo (caso exista mais dados)
            let usuarioObj = {};
            try {
                usuarioObj = JSON.parse(localStorage.getItem('usuario')) || {};
            } catch (e) {
                console.log('Erro ao parsear objeto usuario', e);
            }

            // ========================================
            // 2. PREENCHER A TELA
            // ========================================
            
            // Nome
            document.getElementById('displayName').textContent = nome;
            
            // Cargo
            document.getElementById('displayRole').textContent = cargo;

            // Email
            document.getElementById('displayEmail').value = email;

            // Empresa
            document.getElementById('displayCompany').value = empresa;

            // ID
            document.getElementById('displayId').value = `#${id}`;

            // Telefone (Mostrar apenas se existir)
            if (telefone) {
                document.getElementById('phoneGroup').style.display = 'block';
                document.getElementById('displayPhone').value = telefone;
            }

            // Foto de Perfil
            // Verifica se tem foto salva no localStorage ou no objeto JSON
            const photoSrc = foto || usuarioObj.foto || usuarioObj.foto_perfil;
            
            if (photoSrc && photoSrc.length > 10) { // Validação simples
                const imgElement = document.getElementById('userPhoto');
                const iconElement = document.getElementById('defaultAvatar');
                
                imgElement.src = photoSrc;
                imgElement.style.display = 'block';
                iconElement.style.display = 'none';
            }
        });

        // ========================================
        // 3. FUNÇÕES DE NAVEGAÇÃO
        // ========================================
        
        function goBack() {
            // Volta para a tela de registro de ponto
            // Ajuste o caminho conforme sua estrutura de pastas
            window.location.href = 'clockfyregistro.html'; 
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.clear();
                window.location.href = "../index.html";
            }
        }
    </script>
</body>
</html>
