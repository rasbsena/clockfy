<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockfy - Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F1295' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'%3E%3C/circle%3E%3Cpolyline points='12 6 12 12 16 14'%3E%3C/polyline%3E%3C/svg%3E">

    <style>
        /* ========================================
           ESTILOS (Visual Glassmorphism)
           ======================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --roxo-escuro: #270949;
            --roxo-medio: #87148C;
            --roxo-vivo: #4F1295;
            --laranja-vibrante: #FF3D00;
            --laranja-claro: #FF9200;
            --branco: #FFFFFF;
            --cinza-suave: #F4F4F9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--roxo-escuro) 0%, var(--roxo-vivo) 50%, var(--roxo-medio) 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fundo Animado */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            z-index: 0;
            animation: float 20s infinite linear;
        }
        .shape-1 { width: 300px; height: 300px; top: -50px; left: -50px; border: 2px solid rgba(255, 255, 255, 0.1); }
        .shape-2 { width: 200px; height: 200px; bottom: 50px; right: -20px; background: rgba(255, 61, 0, 0.1); animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--laranja-vibrante), var(--roxo-vivo));
        }

        /* Perfil Header */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--cinza-suave);
            border: 3px solid var(--roxo-vivo);
            padding: 3px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        .avatar-icon {
            font-size: 40px;
            color: var(--roxo-medio);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--roxo-escuro);
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 14px;
            color: var(--laranja-vibrante);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 61, 0, 0.08);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* Grid de Informações */
        .info-grid {
            display: grid;
            gap: 20px;
        }

        .info-group {
            text-align: left;
        }

        .info-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .info-value {
            width: 100%;
            padding: 14px 16px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            outline: none;
            cursor: default;
            transition: all 0.3s ease;
        }

        .info-value:not([readonly]) {
            background: #fff;
            border-color: var(--laranja-vibrante);
            cursor: text;
            box-shadow: 0 0 0 3px rgba(255, 61, 0, 0.1);
        }

        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--roxo-medio);
            opacity: 0.6;
        }

        .input-icon-wrapper .info-value {
            padding-left: 40px;
        }

        /* Seção de Senha e PIN */
        .password-section, .pin-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none; /* Escondido por padrão */
        }
        
        .password-section.active, .pin-section.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Botões */
        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-back {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--roxo-vivo), var(--roxo-escuro));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 9, 73, 0.3);
        }

        .btn-change-pass {
            width: 100%;
            padding: 12px;
            background: rgba(255, 146, 0, 0.1);
            color: var(--laranja-vibrante);
            border: 1px solid var(--laranja-vibrante);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-change-pass:hover {
            background: var(--laranja-vibrante);
            color: white;
        }

        .btn-change-pin {
            width: 100%;
            padding: 12px;
            background: rgba(79, 18, 149, 0.1);
            color: var(--roxo-vivo);
            border: 1px solid var(--roxo-vivo);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-change-pin:hover {
            background: var(--roxo-vivo);
            color: white;
        }

        .btn-save-pass {
            width: 100%;
            padding: 12px;
            background: var(--laranja-vibrante);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-logout-profile {
            background: transparent;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-logout-profile:hover {
            background: #ffebee;
            border-color: #d32f2f;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        .message.success { background: #E8F5E9; color: #2E7D32; border: 1px solid #C8E6C9; }
        .message.error { background: #FFEBEE; color: #C62828; border: 1px solid #FFCDD2; }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <div class="glass-card">
            
            <div class="profile-header">
                <div class="avatar-container">
                    <i class="fas fa-user avatar-icon" id="defaultAvatar"></i>
                    <img src="" alt="Foto de Perfil" class="avatar-img" id="userPhoto">
                </div>
                <h2 class="profile-name" id="displayName">Carregando...</h2>
                <span class="profile-role" id="displayRole">Colaborador</span>
            </div>

            <div class="info-grid">
                
                <div class="info-group">
                    <label>E-mail Corporativo</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="text" class="info-value" id="displayEmail" value="---" readonly>
                    </div>
                </div>

                <div class="info-group">
                    <label>Membro Desde</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" class="info-value" id="displayDate" value="---" readonly>
                    </div>
                </div>

                <div class="password-section" id="passwordSection">
                    <div class="info-group">
                        <label>Senha Atual</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock-open"></i>
                            <input type="password" class="info-value" id="currentPass" placeholder="Sua senha atual">
                        </div>
                    </div>
                    
                    <div class="info-group" style="margin-top: 15px;">
                        <label>Nova Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="info-value" id="newPass" placeholder="Mínimo 6 caracteres">
                        </div>
                    </div>
                    
                    <div class="info-group" style="margin-top: 15px;">
                        <label>Confirmar Nova Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="info-value" id="confirmPass" placeholder="Repita a nova senha">
                        </div>
                    </div>
                    
                    <button class="btn-save-pass" onclick="savePassword()">
                        Confirmar Alteração
                    </button>

                    <button class="btn-logout-profile" onclick="togglePasswordMode()" style="margin-top: 10px; border: none; color: #666;">
                        Cancelar
                    </button>
                </div>

                <div class="pin-section" id="pinSection">
                    <p style="font-size: 12px; color: #666; margin-bottom: 15px; text-align: center;">
                        Para sua segurança, confirme seus dados para solicitar um novo PIN.
                    </p>

                    <div class="info-group">
                        <label>Confirme seu E-mail</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="info-value" id="pinEmail" placeholder="Seu e-mail de login">
                        </div>
                    </div>

                    <div class="info-group" style="margin-top: 15px;">
                        <label>Sua Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-key"></i>
                            <input type="password" class="info-value" id="pinPassword" placeholder="Sua senha atual">
                        </div>
                    </div>
                    
                    <button class="btn-save-pass" onclick="requestPinUpdate()">
                        Solicitar Novo PIN
                    </button>

                    <button class="btn-logout-profile" onclick="togglePinMode()" style="margin-top: 10px; border: none; color: #666;">
                        Cancelar
                    </button>
                </div>

                <div class="message" id="statusMessage"></div>

            </div>

            <div class="btn-container" id="mainActions">
                <button class="btn-change-pass" onclick="togglePasswordMode()">
                    <i class="fas fa-key"></i> Alterar Senha
                </button>

                <button class="btn-change-pin" onclick="togglePinMode()">
                    <i class="fas fa-th"></i> Alterar PIN
                </button>

                <button class="btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Voltar para o Ponto
                </button>
                
                <button class="btn-logout-profile" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair da Conta
                </button>
            </div>

        </div>

        <div class="footer-text">
            © 2025 Clockfy - Perfil do Usuário
        </div>
    </div>

    <script>
        const WEBHOOK_RESET = 'https://n8n.upperfy.com.br/webhook/senhareset';
        const WEBHOOK_PIN = 'https://n8n.upperfy.com.br/webhook/atualizapin';

        // Função segura para pegar dados
        function getSafeUserField(field1, field2) {
            let val = localStorage.getItem('usuario_' + field1);
            if (val && val !== 'undefined') return val;

            try {
                const userObj = JSON.parse(localStorage.getItem('usuario'));
                if (userObj) {
                    return userObj[field1] || userObj[field2];
                }
            } catch (e) {}
            return null;
        }

        // Função para coletar TODO o localStorage
        function getAllLocalStorage() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            return data;
        }

        // ========================================
        // INICIALIZAÇÃO
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            
            let nome = getSafeUserField('nome', 'name') || 'Colaborador';
            let email = getSafeUserField('email', 'mail') || 'Não informado';
            let cargo = getSafeUserField('cargo', 'role') || 'Colaborador';

            let dataCriacao = getSafeUserField('created_at', 'createdAt');
            if(!dataCriacao) dataCriacao = getSafeUserField('data_criacao', 'criado_em');
            
            let dataFormatada = '---';
            if(dataCriacao) {
                try {
                    const dataObj = new Date(dataCriacao);
                    if(!isNaN(dataObj)) {
                        dataFormatada = dataObj.toLocaleDateString('pt-BR');
                    } else {
                        dataFormatada = dataCriacao; 
                    }
                } catch(e) {
                    dataFormatada = dataCriacao;
                }
            }

            let foto = getSafeUserField('foto_perfil', 'foto');
            if (!foto) foto = getSafeUserField('avatar', 'image');

            const elName = document.getElementById('displayName');
            if(elName) elName.textContent = nome;

            const elRole = document.getElementById('displayRole');
            if(elRole) elRole.textContent = cargo;

            const elEmail = document.getElementById('displayEmail');
            if(elEmail) elEmail.value = email;

            const elDate = document.getElementById('displayDate');
            if(elDate) elDate.value = dataFormatada;

            if (foto && foto.length > 10) { 
                const imgElement = document.getElementById('userPhoto');
                const iconElement = document.getElementById('defaultAvatar');
                if(imgElement) {
                    imgElement.src = foto;
                    imgElement.style.display = 'block';
                }
                if(iconElement) {
                    iconElement.style.display = 'none';
                }
            }
        });

        // ========================================
        // TOGGLES DE UI
        // ========================================
        function togglePasswordMode() {
            const pinSection = document.getElementById('pinSection');
            const passSection = document.getElementById('passwordSection');
            const actions = document.getElementById('mainActions');
            
            pinSection.style.display = 'none'; // Garante que o outro fecha
            
            if (passSection.style.display === 'block') {
                passSection.style.display = 'none';
                actions.style.display = 'flex';
                document.getElementById('statusMessage').style.display = 'none';
            } else {
                passSection.style.display = 'block';
                passSection.classList.add('active');
                actions.style.display = 'none';
            }
        }

        function togglePinMode() {
            const pinSection = document.getElementById('pinSection');
            const passSection = document.getElementById('passwordSection');
            const actions = document.getElementById('mainActions');
            
            passSection.style.display = 'none'; // Garante que o outro fecha
            
            if (pinSection.style.display === 'block') {
                pinSection.style.display = 'none';
                actions.style.display = 'flex';
                document.getElementById('statusMessage').style.display = 'none';
            } else {
                pinSection.style.display = 'block';
                pinSection.classList.add('active');
                actions.style.display = 'none';
            }
        }

        // ========================================
        // LÓGICA DE SENHA
        // ========================================
        async function savePassword() {
            const currentPass = document.getElementById('currentPass').value;
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            const email = document.getElementById('displayEmail').value;
            const id = localStorage.getItem('id_funcionario') || getSafeUserField('id', 'id_funcionario');

            if (!currentPass || !newPass || !confirmPass) {
                return showMessage('Preencha todos os campos.', 'error');
            }
            if (newPass.length < 6) {
                return showMessage('A nova senha deve ter no mínimo 6 caracteres.', 'error');
            }
            if (newPass !== confirmPass) {
                return showMessage('A nova senha e a confirmação não coincidem.', 'error');
            }

            showMessage('Validando e alterando senha...', 'success');

            const authContext = getAllLocalStorage();

            try {
                const payload = {
                    id_funcionario: id,
                    email: email,
                    senha_atual: currentPass,
                    nova_senha: newPass,
                    confirmacao_senha: confirmPass,
                    auth_context: authContext,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(WEBHOOK_RESET, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && (data.success || data.sucesso)) {
                    showMessage(data.mensagem || 'Senha alterada com sucesso!', 'success');
                    document.getElementById('currentPass').value = '';
                    document.getElementById('newPass').value = '';
                    document.getElementById('confirmPass').value = '';
                    setTimeout(() => togglePasswordMode(), 2000);
                } else {
                    showMessage(data.mensagem || 'Erro ao alterar senha. Verifique sua senha atual.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexão ao alterar senha.', 'error');
            }
        }

        // ========================================
        // LÓGICA DE PIN (NOVA)
        // ========================================
        async function requestPinUpdate() {
            const emailConfirm = document.getElementById('pinEmail').value;
            const passConfirm = document.getElementById('pinPassword').value;

            if (!emailConfirm || !passConfirm) {
                return showMessage('Por favor, preencha seu e-mail e senha para confirmar.', 'error');
            }

            showMessage('Enviando solicitação...', 'success');

            const authContext = getAllLocalStorage();

            try {
                const payload = {
                    email: emailConfirm,
                    senha_validacao: passConfirm,
                    auth_context: authContext,
                    timestamp: new Date().toISOString()
                };

                // Envia para o n8n (não importa o retorno, mostra mensagem padrão)
                fetch(WEBHOOK_PIN, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).catch(e => console.log('Envio background:', e));

                // Feedback Padrão de Segurança (Sempre sucesso visual)
                setTimeout(() => {
                    showMessage('Sua solicitação foi recebida e em caso de aprovação o novo pin será enviado no seu e-mail.', 'success');
                    
                    document.getElementById('pinEmail').value = '';
                    document.getElementById('pinPassword').value = '';
                    
                    setTimeout(() => togglePinMode(), 4000); // Tempo maior para ler a mensagem
                }, 1000);

            } catch (error) {
                // Mesmo no erro de rede, mostra a mensagem padrão para não vazar info
                showMessage('Sua solicitação foi recebida e em caso de aprovação o novo pin será enviado no seu e-mail.', 'success');
            }
        }

        function showMessage(text, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = text;
            el.className = `message ${type}`;
            el.style.display = 'block';
            
            if(type === 'success' && text !== 'Validando e alterando senha...' && text !== 'Enviando solicitação...') {
                setTimeout(() => el.style.display = 'none', 5000);
            }
        }

        function goBack() {
            window.location.href = 'clockfyregistro.html'; 
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.clear();
                window.location.href = "../index.html";
            }
        }
    </script>
</body>
</html>
