  <style>
    :root {
      --roxo-escuro: #270949;
      --roxo-medio: #87148C;
      --roxo-vivo: #4F1295;
      --laranja-vibrante: #FF3D00;
      --laranja-claro: #FF9200;
      --branco: #FFFFFF;
      --cinza: #dcdcdc;
      --cinza-escuro: #555;
      --bg-gradiente: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-vivo), var(--roxo-medio));
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradiente);
      background-size: 200% 200%;
      animation: gradientShift 20s ease infinite;
      color: var(--branco);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo svg {
      width: 40px;
      height: 40px;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .brand span {
      color: var(--laranja-vibrante);
    }

    .logout-btn {
      background: var(--laranja-vibrante);
      color: var(--branco);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: var(--laranja-claro);
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 1rem;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .card.locked {
      background: #aaa;
      cursor: not-allowed;
    }

    .card.locked::after {
      content: "üîí N√£o liberado";
      position: absolute;
      font-weight: 600;
      color: #333;
      background: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      border-radius: 8px;
      padding: 6px 10px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card.unlocked {
      background: linear-gradient(135deg, var(--laranja-vibrante), var(--laranja-claro));
    }

    .card.unlocked h2 {
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <path fill="#270949" d="M50,5L25,35h50L50,5z"/>
        <circle fill="#f93d00" cx="50" cy="60" r="35"/>
        <circle fill="#270949" cx="50" cy="60" r="28"/>
        <circle fill="#fff" cx="50" cy="60" r="23"/>
      </svg>
      <div class="brand">Upper<span>fy</span></div>
    </div>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>

  <main>
    <h1>Seus sistemas</h1>
    <div class="grid">
      <!-- Liberados -->
      <div class="card unlocked" onclick="window.location.href='clockfyregistro.html'"><h2>Clockfy</h2></div>
      <div class="card unlocked" onclick="window.location.href='https://chat.upperfy.com.br'"><h2>UpperChat</h2></div>
      <div class="card unlocked" onclick="window.location.href='https://crm.upperfy.com.br'"><h2>UpperCRM</h2></div>

      <!-- N√£o liberados (simula√ß√£o estilo Netflix) -->
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
      <div class="card locked"></div>
    </div>
  </main>

  <footer>
    ¬© 2025 Upperfy - Todos os direitos reservados
  </footer>

  <script>
    // üîí Verifica√ß√£o de login (protege a p√°gina)
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "../index.html";
    }

    // üö™ Logout
    function logout() {
      localStorage.clear();
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
